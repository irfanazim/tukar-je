<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Verify 2FA - Tukar-Je</title>
    </head>
    <body>
        <header class="header">
            <a  class="logo">
                <img src="{{ url_for('static', filename='images/Multimedia_University_logo.png') }}" alt="MMU Logo">
                <img src="{{ url_for('static', filename='images/tukar_logo.png') }}" alt="Tukar Logo">
            </a>
            <nav class="navbar">
                <a href="{{ url_for('main.index') }}">Home</a>
                <a href="{{ url_for('main.register') }}">Register</a>
                <a href="{{ url_for('main.login') }}">Login</a>
            </nav>
        </header>

        <div class="form-container">
            <div class="form-box">
                <h2>Verify 2FA Code</h2>
                <p class="info-text">Please enter the 2FA code sent to your email.</p>
                <form action="{{ url_for('main.verify_2fa') }}" method="POST">
                    <div class="input-box">
                        <label for="2fa_code">2FA Code</label>
                        <input type="text" id="2fa_code" name="2fa_code" required>
                    </div>

                    <button type="submit" class="submit-btn">Verify</button>
                </form>

                <div class="bottom-text">
                    <a href="{{ url_for('main.login') }}">Back to Login</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-col">
                <ul>
                    <div class="logo">
                        <img src="{{ url_for('static', filename='images/tukar_logo.png') }}" alt="Tukar Logo">
                    </div>
                    <li><p>&copy; 2025 Tukar-Je. ALL RIGHTS RESERVED</p></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="https://www.mmu.edu.my/accommodation/">Accomodation</a></li>
                    <li><a href="https://online.mmu.edu.my/">Portal</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Contact Us</h4>
                <ul>
                    <li><a href="#">tukarje@gmail.com</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
