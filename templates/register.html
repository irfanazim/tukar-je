<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Register-tukar-je</title> 
    </head>

    <body>
        <header class="header">
            <a href="#" class="logo">
                <img src="images/Multimedia_University_logo.png" alt="MMU Logo">
                <img src="images/tukar_logo.png" alt="Tukar Logo">
            </a>
            <nav class="navbar">
                <a href="index.html">Home</a>
    <!--        <a href="dashboard.html">Dashboard</a> -->
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
    <!--        <a href="notification.html">Notification</a>  -->
            </nav>
        </header>

        <div class="form-container">
            <div class="form-box">
                <h2>Register</h2>
                <form action="#" method="POST"> <!--# is a placeholder-->
                    <div class="input-box">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-box">
                        <label for="studentid">Student ID</label>
                        <input type="text" id="studentid" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="room-group">
                        <div class="hostel-select">
                            <select id="hostel" required>
                                <option value="" disabled selected>Hostel</option>
                                <option value="HB1">HB1</option>
                                <option value="HB2">HB2</option>
                                <option value="HB3">HB3</option>
                                <option value="HB4">HB4</option>
                            </select>
                        </div>
                        <div class="block-select">
                            <select id="block" required>
                                <option value="" disabled selected>Block</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="room-input">
                            <input type="text" id="room" placeholder="Room" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Register</button>
                </form>   

                <div class="bottom-text">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-col">
                <ul>
                <div class="logo">
                <img src="images/tukar_logo.png" alt="Tukar Logo"></div>
                    <li><p>&copy; 2025 Tukar-Je. ALL RIGHTS RESERVED</p></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="https://www.mmu.edu.my/accommodation/">Accomodation</a></li>
                    <li><a href="https://online.mmu.edu.my/">Portal</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Contact Us</h4>
                <ul>
                    <li><a href="#">support@mmu.com</a></li>
                </ul>
            </div> 
        </footer>

    </body>
</html>
