<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <Title>Login-tukar-je</Title> 
    </head>

    <body class="login-body">
        <header class="header">
            <a href="#" class ="logo">
                <img src="images/Multimedia_University_logo.png" alt="MMU Logo">
                <img src="images/tukar_logo.png" alt="Tukar Logo">
            </a>
            <nav class="navbar">
                <a href="index.html">Home</a>
    <!--        <a href="dashboard.html">Dashboard</a> -->
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
    <!--        <a href="notification.html">Notification</a>  -->
            </nav>
        </header>

        <div class="form-container">
            <div class="form-box">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <button type="button" class="show-password">Show</button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <div class="input-box">
                        <label for ="2fa">2FA Code</label>
                        <input type="text" id="2fa" required>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>

                    <div class="bottom-text">
                        Don't have an account? <a href="register.html">Register</a>
                    </div>
                </div>
            </div>

            <footer>
                <div class="footer-col">
                    <ul>
                    <div class="logo">
                    <img src="images/tukar_logo.png" alt="Tukar Logo"></div>
                        <li><p>&copy; 2025 Tukar-Je. ALL RIGHTS RESERVED</p></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="https://www.mmu.edu.my/accommodation/">Accomodation</a></li>
                        <li><a href="https://online.mmu.edu.my/">Portal</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Contact Us</h4>
                    <ul>
                        <li><a href="#">support@mmu.com</a></li>
                    </ul>
                </div> 
            </footer>
            
    </body>
</html>
